
<mat-card>
<mat-card-header>
  <mat-card-title>Employee Details</mat-card-title>
</mat-card-header>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{ element.age }}</td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> salary(ksh) </th>
    <td mat-cell *matCellDef="let element"> {{ element.salary }}</td>
  </ng-container>

  <ng-container matColumnDef="JobGroup">
    <th mat-header-cell *matHeaderCellDef> Job Group</th>
    <td mat-cell *matCellDef="let element"> {{ element.JobGroup }}</td>
  </ng-container>
  <ng-container matColumnDef="Post">
    <th mat-header-cell *matHeaderCellDef>Post</th>
    <td mat-cell *matCellDef="let element"> {{ element.Post }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'age','salary','JobGroup','Post']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'age','salary','JobGroup','Post']"></tr>
</table>
