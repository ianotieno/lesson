<h2>Employee List</h2>
<table>
    <thead>
      <th>Index</th>
      <th>name</th>
      <th>age</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i =index">
        <td >{{employee.id}}</td>
        <td >{{employee.name}}</td>
        <td>{{employee.age}}</td>
      </tr>
    </tbody>
  </table>
