<router-outlet></router-outlet>
<diV>
<h1 [innerHtml]="title" ></h1>
<img [src]="imgScr" sizes="2%"/>
<br>
<label>Enter your Favourite:</label>
<br>
<input type="text" placeholder="Enter Favourite" [(ngModel)]="favouriteAnimal"/>
<p>Your Favourate animal is :{{favouriteAnimal}}</p>
<input type="text" #beavername/>
<button (click)="handleClick(beavername)">Submit</button>
</diV>
<table>
  <thead>
    <th>Index</th>
    <th>name</th>
    <th>sex</th>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons; let i =index">
      <td >{{person.id}}</td>
      <td [class.cool-bool]="person.isCool">{{person.name}}</td>
      <td>{{person.sex}}</td>
    </tr>
  </tbody>
</table>
